<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/js.js"></script>
    <title>index</title>
    <style>
        #tishi,#yizhi{
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h2>注册</h2>
    <form>
        <label>
            <span>账号：</span>
            <input type="text" placeholder="请输入账号" />
        </label><br/><br/>
        <label>
            <span>密码：</span>
            <input id="pwd1" onkeypress="pdsex(tishi)" type="text" placeholder="请输入密码" />
        </label>
        <span id="tishi">密码不能小于6位！</span>
        <br/><br/>
        <label>
            <span>确认密码：</span>
            <input id="pwd2" onkeyup="pdyizhi(yizhi)" type="text" placeholder="请再次输入密码" />
        </label>
        <span id="yizhi">两次密码不一致！</span>
        <br/><br/>
        <button onclick="queding()">注册</button>
    </form>
</body>
</html>
